<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <main>
      <table id="cookie-table">
      </table>
      <section id="form-section">
      <div class="form">
        <form id="first-form">
          <fieldset>
            <legend>Cookie Stand Data</legend>
            <label for="storeName">Name:</label>
            <input name="storeName" id="nameInput" type="text"/>
            <label for="minCustomersPerHour">Minimum customers per hour</label>
            <input name="minCustomersPerHour" id="minCustomersPerHour" type="text" />
            <label for="maxCustomersPerHour">Maximum customers per hour</label>
            <input name="maxCustomersPerHour" id="maxCustomersPerHour" type="text"/>
            <label for="avgCookiesPerCustomer">Average Cookies per customer</label>
            <input name="avgCookiesPerCustomer" id="avgCookiesPerCustomer" type="text" />
            <button id="submit-button" type="submit">SUBMIT</button>
          </fieldset>
        </form>
      </div>
    </section>
    </main>
    <div class="js">
      <script src="app.js"></script>
    </div>
  </body>
</html>
